<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Box body -->
  <rect x="40" y="70" width="120" height="100" rx="8" fill="#FFB6D9" stroke="#FF9EC7" stroke-width="3"/>

  <!-- Box lid -->
  <path d="M 35,70 L 35,60 Q 35,50 45,50 L 155,50 Q 165,50 165,60 L 165,70 Z" fill="#FF9EC7" stroke="#FF8AB8" stroke-width="3"/>

  <!-- Ribbon vertical -->
  <rect x="90" y="50" width="20" height="120" fill="#FFF" opacity="0.9"/>

  <!-- Ribbon horizontal -->
  <rect x="40" y="110" width="120" height="20" fill="#FFF" opacity="0.9"/>

  <!-- Bow on top -->
  <ellipse cx="75" cy="45" rx="20" ry="12" fill="#FFF"/>
  <ellipse cx="125" cy="45" rx="20" ry="12" fill="#FFF"/>
  <circle cx="100" cy="45" r="8" fill="#FFF"/>

  <!-- Question marks for mystery -->
  <text x="65" y="145" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FF9EC7">?</text>
  <text x="115" y="145" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#FF9EC7">?</text>

  <!-- Sparkles -->
  <circle cx="30" cy="60" r="3" fill="#FFD700"/>
  <circle cx="170" cy="65" r="3" fill="#FFD700"/>
  <circle cx="25" cy="120" r="2.5" fill="#FFD700"/>
  <circle cx="175" cy="125" r="2.5" fill="#FFD700"/>
</svg>
